
<!-- <div class="tab-pane fade active in" id="home.groups.creategroup"> -->
<div role="tabpanel" class="tab-pane active col-lg-6" id="tab1">
    <p></p>
    <form name="groupForm" class="form-horizontal" ng-submit="vm.submitNewGroup(groupForm.$valid)" novalidate>
        <fieldset>
        <div class="form-group" ng-class="{ 'has-error' : groupForm.grp_name.$invalid && vm.createGroupFormSubmitted }">
          <label for="id_grp_name" class="col-lg-3 control-label">Group Name: *</label>
          <div class="col-lg-9">
            <input type="text" name="grp_name" class="form-control" id="id_grp_name" ng-model="vm.group_name" required>
            <p ng-show="groupForm.grp_name.$invalid && vm.createGroupFormSubmitted " class="help-block">Group name is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label for="grp_note" class="col-lg-3 control-label">Note/Description: </label>
          <div class="col-lg-9">
            <textarea class="form-control" rows="3" id="grp_note" ng-model="vm.group_note"></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-9 col-lg-offset-3">
            <button type="submit" class="btn btn-primary">Create Group</button>
          </div>
        </div>

        <div ng-show="vm.showAlert" class="alert alert-{{vm.alertType}} alert-dismissable col-lg-9 col-lg-offset-3">
            <button type="button" class="close" ng-click="vm.showAlert = false" aria-hidden="true">
                &times;
            </button>
            <strong>{{vm.alertType}}</strong> {{vm.resGroupCreated}}
        </div>
        </fieldset>
    </form>
</div>
