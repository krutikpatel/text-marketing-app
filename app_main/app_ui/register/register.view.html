<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form name="registerForm" ng-submit="vm.register(registerForm.$valid)" role="form" novalidate>
        <div class="form-group" ng-class="{ 'has-error': registerForm.firstName.$invalid && vm.registerFormSubmitted }">
            <label for="username">First name</label>
            <input type="text" name="firstName" id="firstName" class="form-control" ng-model="vm.firstName" required />
            <span ng-show="registerForm.firstName.$invalid && vm.registerFormSubmitted" class="help-block">First name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': registerForm.lastName.$invalid && vm.registerFormSubmitted }">
            <label for="username">Last name</label>
            <input type="text" name="lastName" id="Text1" class="form-control" ng-model="vm.lastName" required />
            <span ng-show="registerForm.lastName.$invalid && vm.registerFormSubmitted" class="help-block">Last name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': registerForm.username.$invalid && vm.registerFormSubmitted }">
            <label for="email">Email as Username</label>
            <input type="email" name="username" id="username" class="form-control" ng-model="vm.email" required />
            <span ng-show="registerForm.username.$invalid && vm.registerFormSubmitted" class="help-block">Email as Username is required. Please enter email in correct format</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': registerForm.password.$invalid && vm.registerFormSubmitted }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="vm.password" required />
            <span ng-show="registerForm.password.$invalid && vm.registerFormSubmitted" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Register</button>
